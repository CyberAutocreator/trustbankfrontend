<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Bank — Dashboard</title>
  <style>
    /* Keep your existing styles */
    .balance { font-size:28px; font-weight:800; color: var(--accent); margin-bottom:12px; }
    .label { color: var(--muted); font-size:14px; }
    .row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px dashed rgba(255,255,255,0.05); }
    .row:last-child { border-bottom:none; }
    .value { font-weight:600; }
    .value a { color: var(--accent); text-decoration:none; }
    .value a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome, Trust Bank User</h1>
      <!-- Balance dynamically formatted -->
      <div class="balance" id="balance"></div>
      <div class="label">Available Balance (USD)</div>
    </div>

    <!-- Transaction history card -->
    <div class="card">
      <h2>Transaction History (Last 55 Days)</h2>

      <div class="row"><div class="label">24-Nov-2025</div><div class="value"><a href="#">Wire Transfer − <span class="amt" data-value="-1200000"></span></a></div></div>
      <div class="row"><div class="label">20-Nov-2025</div><div class="value"><a href="#">Mortgage Payment − <span class="amt" data-value="-49764"></span></a></div></div>
      <div class="row"><div class="label">15-Nov-2025</div><div class="value"><a href="#">Salary Credit + <span class="amt" data-value="5000000"></span></a></div></div>
      <!-- Add more rows as needed -->
    </div>
  </div>

  <script>
    // Currency formatter for USD
    function formatUSD(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    // Set balance dynamically
    document.getElementById("balance").textContent = formatUSD(450000000);

    // Format all transaction amounts
    document.querySelectorAll(".amt").forEach(el => {
      const value = parseFloat(el.dataset.value);
      el.textContent = formatUSD(value);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Bank â€” Dashboard</title>

  <style>
    :root {
      --accent: #2a9d8f;   /* Define accent color */
      --muted: #6c757d;    /* Define muted color */
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .balance { font-size:28px; font-weight:800; color: var(--accent); margin-bottom:12px; }
    .label { color: var(--muted); font-size:14px; }
    .row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px dashed rgba(0,0,0,0.1); }
    .row:last-child { border-bottom:none; }
    .value { font-weight:600; }
    .value span { color: var(--accent); }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">
      <h1>Welcome, Trust Bank User</h1>

      <!-- Dynamic USD balance -->
      <div class="balance" id="balance"></div>
      <div class="label">Available Balance (USD)</div>
    </div>

    <div class="card">
      <h2>Transaction History (Last 55 Days)</h2>

      <div class="row">
        <div class="label">24-Nov-2025</div>
        <div class="value">Wire Transfer <span class="amt" data-value="-1200000"></span></div>
      </div>

      <div class="row">
        <div class="label">20-Nov-2025</div>
        <div class="value">Mortgage Payment <span class="amt" data-value="-49764"></span></div>
      </div>

      <div class="row">
        <div class="label">15-Nov-2025</div>
        <div class="value">Salary Credit <span class="amt" data-value="5000000"></span></div>
      </div>

    </div>
  </div>

  <!-- USD Currency Script -->
  <script>
    const USD_RATE = 1; // Set to 1 if values are already in USD

    function toUSD(amount) {
      return amount * USD_RATE;
    }

    function formatUSD(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    // Set balance dynamically
    const balance = 450000000;
    document.getElementById("balance").textContent = formatUSD(toUSD(balance));

    // Format all transaction amounts
    document.querySelectorAll(".amt").forEach(el => {
      const value = parseFloat(el.dataset.value);
      el.textContent = formatUSD(toUSD(value));
    });
  </script>

</body>
</html>

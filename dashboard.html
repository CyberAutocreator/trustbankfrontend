<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Bank â€” Dashboard</title>

  <style>
    :root {
      --accent: #2a9d8f;
      --muted: #6c757d;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .balance { font-size:28px; font-weight:800; color: var(--accent); margin-bottom:12px; }
    .label { color: var(--muted); font-size:14px; }
    .row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px dashed rgba(0,0,0,0.1); }
    .row:last-child { border-bottom:none; }
    .value { font-weight:600; }
    .amt.negative { color: red; }
    .amt.positive { color: green; }
    .summary-row { display:flex; justify-content:space-between; padding:6px 0; }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">
      <h1>Welcome, Trust Bank User</h1>
      <div class="balance" id="balance"></div>
      <div class="label">Available Balance (USD)</div>
    </div>

    <div class="card">
      <h2>Transaction History (Last 55 Days)</h2>
      <div id="transactions"></div>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <div class="summary-row">
        <div class="label">Total Credits</div>
        <div class="value" id="totalCredits"></div>
      </div>
      <div class="summary-row">
        <div class="label">Total Debits</div>
        <div class="value" id="totalDebits"></div>
      </div>
      <div class="summary-row">
        <div class="label">Net Change</div>
        <div class="value" id="netChange"></div>
      </div>
    </div>

  </div>

  <script>
    const USD_RATE = 1;

    function toUSD(amount) {
      return amount * USD_RATE;
    }

    function formatUSD(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    // Example balance
    const balance = 450000000;
    document.getElementById("balance").textContent = formatUSD(toUSD(balance));

    // Transactions array
    const transactions = [
      { date: "24-Nov-2025", label: "Wire Transfer", value: -1200000 },
      { date: "20-Nov-2025", label: "Mortgage Payment", value: -49764 },
      { date: "15-Nov-2025", label: "Salary Credit", value: 5000000 }
    ];

    // Render transactions dynamically
    const txContainer = document.getElementById("transactions");
    let totalCredits = 0;
    let totalDebits = 0;

    transactions.forEach(tx => {
      const row = document.createElement("div");
      row.className = "row";

      const dateDiv = document.createElement("div");
      dateDiv.className = "label";
      dateDiv.textContent = tx.date;

      const valueDiv = document.createElement("div");
      valueDiv.className = "value";
      valueDiv.innerHTML = `${tx.label} <span class="amt">${formatUSD(toUSD(tx.value))}</span>`;

      const amtSpan = valueDiv.querySelector(".amt");
      amtSpan.classList.add(tx.value < 0 ? "negative" : "positive");

      row.appendChild(dateDiv);
      row.appendChild(valueDiv);
      txContainer.appendChild(row);

      // Track totals
      if (tx.value < 0) {
        totalDebits += tx.value;
      } else {
        totalCredits += tx.value;
      }
    });

    const netChange = totalCredits + totalDebits;

    // Update summary card
    document.getElementById("totalCredits").textContent = formatUSD(toUSD(totalCredits));
    document.getElementById("totalDebits").textContent = formatUSD(toUSD(totalDebits));
    document.getElementById("netChange").textContent = formatUSD(toUSD(netChange));
    document.getElementById("netChange").style.color = netChange < 0 ? "red" : "green";
  </script>

</body>
</html>

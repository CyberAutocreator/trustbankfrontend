<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receipt — Loan Repayment</title>
  <style>
    body { background:#0b1020; color:#e6eef8; font-family:system-ui; margin:0; }
    .container { max-width:680px; margin:40px auto; padding:20px; }
    .card { background:#0f1726; padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6); }
    h1 { font-size:20px; margin-bottom:8px; }
    .meta { font-size:13px; color:#9fb0c9; margin-bottom:20px; }
    .row { display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px dashed rgba(255,255,255,0.05); }
    .row:last-child { border-bottom:none; }
    .label { font-size:13px; color:#9fb0c9; }
    .value { font-size:15px; font-weight:600; }
    .amount { font-size:20px; font-weight:800; color:#22c55e; }
    .status { margin-top:16px; display:inline-block; background:rgba(34,197,94,0.12); color:#22c55e; padding:8px 12px; border-radius:999px; font-weight:600; }
    .footer { margin-top:20px; font-size:13px; color:#9fb0c9; border-top:1px solid rgba(255,255,255,0.05); padding-top:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Loan Repayment Receipt</h1>
      <div class="meta">Date: <strong>15-Oct-2025</strong> • Transaction ID: <span>TBX-9834706</span></div>

      <div class="row">
        <div><div class="label">From</div><div class="value">Trust Bank (Checking)</div></div>
        <div><div class="label">To</div><div class="value">Loan Services</div></div>
      </div>

      <div class="row">
        <div><div class="label">Reference</div><div class="value">Loan Repayment</div></div>
        <div><div class="label">Amount</div><div class="amount">− $3,000,000.00</div></div>
      </div>

      <div class="status">✓ Completed</div>
      <div class="footer">Balance after transaction: <strong>$461,235,236.00</strong></div>
    </div>
  </div>
</body>
</html>

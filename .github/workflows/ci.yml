name: Node.js CI

on:
  push:
    branches: [ main, fix-dependencies ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build
